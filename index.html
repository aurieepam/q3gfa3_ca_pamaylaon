<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSGFA3</title>
</head>
<body>
    <div id="output"></div>
    <button onclick="generateRandomNo()">Generate Random Number</button>
    <script>
        function generateRandomNo(){
            randomNo = Math.floor(Math.random()*1000);
            output = document.getElementById("output");
            output.innerHTML = "Randomly Generated Number: " + randomNo + "<br>";

            ones = Math.floor(randomNo % 10);
            tens= Math.floor((randomNo % 100) / 10);
            hundreds = Math.floor(randomNo/100);
            
            output.innerHTML += "Breakdown: " + hundreds * 100 + ", " + tens * 10 + ", " + ones + "<br>";

            date = new Date();
            output.innerHTML += "Date: " + date;
        }

    </script>
    
</body>
</html>
